<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Painting With Friends</title>
	<link rel="stylesheet" href="style.css">
	<script src="socket.io.slim.js" charset="utf-8"></script>
	<script src="Mouse.js" charset="utf-8"></script>
	<script src="client_draw_line.js" charset="utf-8"></script>
	<script src="Timer.js" charset="utf-8"></script>
	<script src="client_game_start.js" charset="utf-8"></script>
	<script src="client_game_stop.js" charset="utf-8"></script>
</head>

<body>
	<header class="header">
		<h1>Painting with Friends</h1>
		<span class="timer">Time left:
			<span class="minutes-left">0</span>:
			<span class="seconds-left">00</span>
		</span>
	</header>

	<div class="container">
		<div class="section left">
			<img class="model-image" />
		</div>

		<div class="section middle">
			<canvas class="drawing-canvas" width="1000" height="500"></canvas>
		</div>

		<div class="section right">
			<div class="minisection users-list">
				<h2>Friends</h2>
				<ul></ul>
			</div>
			<div class="minisection paint-options">
				<h2>Paint options</h2>
				<div class="paint-options-control">
					<input type="range" id="brush-width" min="1" max="40" value="10">
					<label for="brush-width">Brush width (<span class="brush-width">10</span>)</label>
				</div>
			</div>
		</div>
	</div>
	<script src="client.js" charset="utf-8"></script>
	<script src="options.js" charset="utf-8"></script>
</body>

</html>
