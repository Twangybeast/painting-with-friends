<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Painting With Friends</title>
	<link rel="stylesheet" href="style.css">
	<script src="socket.io.slim.js" charset="utf-8"></script>
	<script src="Mouse.js" charset="utf-8"></script>
	<script src="Timer.js" charset="utf-8"></script>
	<script src="client_game_start.js" charset="utf-8"></script>
	<script src="client_game_stop.js" charset="utf-8"></script>
</head>

<body>
	<header class="header">
	</header>

	<div class="container">
		<div class="section left">
			<div class="minisection model-image">
				<h2>Model image</h2>
				<img class="model" src="https://via.placeholder.com/500" />
			</div>
			<div class="timer">
				<span>Time left</span>
				<span><span class="minutes-left">0</span>:<span class="seconds-left">00</span></span>
			</div>
		</div>

		<div class="section middle">
			<canvas class="drawing-canvas"></canvas>
		</div>

		<div class="section right">
			<div class="minisection users-list">
				<h2>Artists</h2>
				<h3>(Click on your name to change it)</h3>
				<ul></ul>
				<button class="ready-button">Ready!</button>
			</div>
			<div class="minisection paint-options">
				<h2>Paint options</h2>
				<div class="paint-options-control">
					<div class="paint-option">
						<input type="range" id="brush-width" min="1" max="60" value="10">
						<label for="brush-width">Brush width (<span class="brush-width">10</span>)</label>
					</div>

					<div class="paint-option" style="display: none">
						<input type="range" id="opacity" min="1" max="100" value="100">
						<label for="opacity">Opacity (<span class="opacity">100</span>)</label>
					</div>

					<div class="color-options">
						<div class="color-option"></div>
						<div class="color-option"></div>
						<div class="color-option"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="footer">
		<h1>Painting with Friends</h1>
	</div>

	<div class="disconnected-banner">
		<h1>DISCONNECTED</h1>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1/dist/confetti.browser.min.js"></script>
	<script src="client.js" charset="utf-8"></script>
	<script src="options.js" charset="utf-8"></script>
</body>

</html>
